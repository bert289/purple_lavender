<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Purple</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/w3_theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    .showcase{
      height: 680px;
      width: 680px;
      margin-left: auto;
      margin-right: auto;
      background-image: url("./img/showcase_square.jpg");
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      background-size: auto;
    }

    .showcase h2{
      padding-top: 500px;
      padding-right: 30px;
      float: right;
    }

    footer{
      width: 680px;
      margin-left: auto;
      margin-right: auto;
    }

    footer img {
      max-width: 100%;
      padding-right: 20px;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .mySlides {display:none}
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}

    </style>
  </head>

  <body class="w3-theme-dark">
          <!-- Navbar (sit on top) -->
          <div class="w3-bar w3-theme-dark showcase">
            <div>
              <span class="w3-bar-item w3-wide">
                <img src="img/fashion_icon_head.png" alt="" style="height:40px; float:left;border-radius:0%; margin-right:10px">
                <a href="#home" class="w3-bar-item w3-button" style="padding-left:5px; padding-right:5px"><b>PURPLE LAVENDER</b></a>
              </span>
              <!-- Float links to the right. Hide them on small screens -->
              <span class="w3-bar-item w3-hide-small w3-right">
                <a href="#gallery" class="w3-bar-item w3-button">Gallery</a>
                <a href="#about" class="w3-bar-item w3-button">About</a>
                <a href="#contact" class="w3-bar-item w3-button">Contact</a>
              </span>
              <div style="clear:both;"></div>
            </div>

            <h2>ELEGANT FASHION</h2>
          </div> <!-- Navbar -->

          <section class="showcase">
            <div class="w3-content w3-display-container" style="max-width:800px">
              <img class="mySlides" src="./img/GirlInLavenderField1.jpg" style="width:100%">
              <img class="mySlides" src="./img/GirlInLavenderField2.jpg" style="width:100%">
              <img class="mySlides" src="./img/GirlInLavenderField3.jpg" style="width:100%">
              <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
                <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
                <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
                <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
                <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
                <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
              </div>
            </div>
          </section>

          <!-- Footer -->
          <footer class="w3-small w3-left-align">
            <div class="w3-row">
                <div class="w3-col s4">
                  <img src="./img/map.png">
                </div>

                <div class="w3-col s4">
                  <h4>About Us</h4>
                  <p>Purple Lavender</p>
                  <p>Ho Chi Minh City, Vietnam</p>
                </div>

                <div class="w3-col s4">
                  <h4>Contact Us</h4>
                  <p><i class="fa fa-fw fa-phone w3-hover-opacity w3-large"></i> +84(0)902 888 087</p>
                  <p><i class="fa fa-fw fa-envelope w3-hover-opacity w3-large"></i> info@purplelavender.fashion</p>
                  <p><i class="fa fa-fw fa-facebook-official w3-hover-opacity w3-large"></i> Purple Lavender</p>
                  <p><i class="fa fa-fw fa-instagram w3-hover-opacity w3-large"></i> Purple Lavender</p>
                </div>
              </div>
          </footer>

          <script>
          var slideIndex = 1;
          showDivs(slideIndex);

          function plusDivs(n) {
            showDivs(slideIndex += n);
          }

          function currentDiv(n) {
            showDivs(slideIndex = n);
          }

          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " w3-white";
          }
          </script>
  </body>
</html>
